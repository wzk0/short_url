<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Short Your URLs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
  	<center>
    <h1 style="font-family: ubuntu;">Short Your URLs!</h1><br><br><br>
    <form method="post" role="form">
    	<div class="form-group">
    		<input style="width: 61.8%" type="text" class="form-control" name="url" placeholder="在此输入要缩短的链接" required>
    	</div><br><br><br>
    	<div class="form-group">
    		<input style="width: 61.8%" type="text" class="form-control" name="preview_word" placeholder="在此输入链接预览时显示的内容(可选)">
    	</div><br><br><br>
    	<button type="submit" class="btn btn-lg">提交</button>
    </form>
    </center>
  </body>
  <br><br><br><br><br><br><center><a href="/about">关于</a> │ <a href="https://github.com/wzk0/short_url">源代码</a></center>
</html>
